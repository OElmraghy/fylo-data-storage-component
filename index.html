<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="fylo">
          <img src="images/logo.svg" alt="Logo icon" />
          <ul>
            <li><img src="images/icon-document.svg" alt="Document icon" /></li>
            <li><img src="images/icon-folder.svg" alt="Folder icon" /></li>
            <li><img src="images/icon-upload.svg" alt="Upload icon" /></li>
          </ul>
        </section>
        <section class="storage">
          <h1>You've used <span>815 GB</span> of your storage</h1>
          <div class="usage">
            <span class="progress" style="width: 81.5%"></span>
            <span class="starting">0 GB</span>
            <span class="ending">1000 GB</span>
            <div class="remaining">185 <span>GB LEFT</span></div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
